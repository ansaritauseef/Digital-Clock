<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="clock">

        <div class="time">
            <div id="hour">00</div>
        </div>

        <div class="time">
            <div id="minute">00</div>
        </div>

        <div class="time">
            <div id="second">00</div>
        </div>

        <div class="ap">
            <div id="ampm">AM</div>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
